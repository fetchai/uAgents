[tool.poetry]
name = "uagents-adapter"
version = "0.1.0"
description = "Adapters for uAgents to integrate with LangChain and CrewAI"
authors = ["Fetch.AI Limited"]
license = "Apache 2.0"
readme = "README.md"
keywords = ["uagents", "agents", "langchain", "crewai", "fetch.ai"]
packages = [{include = "uagents_adapter", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
uagents = "<=0.22.3"
pydantic = ">=2.8,<3.0"
langchain-core = ">=0.3.52,<0.4.0"
requests = "^2.32.0"

# Dependencies moved to flat structure from optional groups
langchain-openai = ">=0.3.13,<0.4.0"
openai = "^1.74.0"
crewai = "^0.33.0"
tavily-python = "^0.2.8"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.25.3"
ruff = "^0.11.0"
pre-commit = "^4.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = [
    # pycodestyle (Errors, Warnings)
    "E",
    "W",
    # Pyflakes
    "F",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pep8-naming
    "N",
    # pylint
    "PL",
]
ignore = ["PLR0913", "PLR0912", "PLR0911", "PLR2004", "PLR0915"]

[tool.ruff.lint.pycodestyle]
max-line-length = 100 